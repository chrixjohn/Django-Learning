<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% for movie_obj in movies%}
    
    <h4>title :{{movie_obj.name | upper}}</h4>
    <h4>summary :{{movie_obj.summary | default:"no data available"}}</h4>
    <h4>year :{{movie_obj.year}}</h4>

    {% if movie_obj.sucess %}
    movie fetched
    {% else %}
    movie not fetched
    {% endif %}

    {% endfor %}

</html>
